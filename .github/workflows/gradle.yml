name: Deploy to Amazon EC2

on:
  push:
    branches:
      - main

env:
  AWS_REGION: ap-northeast-2
  S3_BUCKET_NAME: rmsoft-youngjun-bucket
  CODE_DEPLOY_APPLICATION_NAME: RMSoft
  CODE_DEPLOY_DEPLOYMENT_GROUP_NAME: RMSoftCD

permissions:
  contents: read

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    environment: production

    steps:
    - name: Checkout
      uses: actions/checkout@v2  
    
    - name: Set up JDK 17
      uses: actions/setup-java@v2 
      with:
        distribution: 'adopt'
        java-version: '17'

    - name: Run chmod to make gradlew executable
      run: chmod +x ./gradlew

    - name: Build with Gradle
      run: |
        cd /home/runner/work/RMSoft/RMSoft
        ./gradlew clean build -x test
        cd /home/runner/work/RMSoft/RMSoft/build/libs

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Upload to AWS S3
      run: |
        aws s3 cp build/libs/*.jar "s3://$S3_BUCKET_NAME/$GITHUB_SHA.jar"

    - name: Deploy to AWS EC2 from S3
      run: |
        aws deploy create-deployment \
          --application-name ${{ env.CODE_DEPLOY_APPLICATION_NAME }} \
          --deployment-config-name CodeDeployDefault.AllAtOnce \
          --deployment-group-name ${{ env.CODE_DEPLOY_DEPLOYMENT_GROUP_NAME }} \
          --s3-location bucket=$S3_BUCKET_NAME,key=$GITHUB_SHA.jar,bundleType=zip
