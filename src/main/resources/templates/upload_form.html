<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File Upload Form</title>
</head>
<body>
    <h2>File Upload Form</h2>
    <form action="/file" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".png">
        <button type="submit">업로드</button>
    </form>
</body>
</html>
